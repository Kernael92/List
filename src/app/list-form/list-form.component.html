<div class="container-fluid">
   <div class="row">
      <form (ngSubmit)='submitList()'#listForm='ngForm'>
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newList.name" name="name" #name="ngModel" required>
            <!--Testing to see if we get data-->
            <h2>Hello, {{newList.name}}</h2>
            <div [hidden]="name.valid || name.pristine" class="alert alert-success">
               <p>Name is required</p>

            </div>
         </div>
         <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="4" [(ngModel)]="newList.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || name.pristine" class="alert alert-success">
               <p>Description is required</p>

         </div>
         </div>
         <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" [(ngModel)]="newList.completeDate" name="completeDate"#completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || name.pristine" class="alert alert-success">
               <p>Complete Date is required</p>

         </div>
         </div>
         <button type="Submit"  class= "btn btn-danger btn-lg">Add List</button>
      </form>

   </div>

</div>
