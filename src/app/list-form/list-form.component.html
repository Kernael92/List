<div class="container-fluid">
   <div class="row">
      <form #listForm='ngForm'>
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newList.name" name="name">
            <!--Testing to see if we get data-->
            <h2>Hello, {{newList.name}}</h2>
         </div>
         <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="4"  required></textarea>

         </div>
         <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" required>

         </div>

      </form>

   </div>

</div>
