<h1>LISTS</h1>
<br>

<ul>
   <div *ngFor="let list of lists; let i=index">
      <li id="{{i}}" appStrikethrough>{{list.name}} due on {{list.completeDate|date|uppercase}}</li>
      <button (click)="toggleDetails(i)" >Toggle Details</button>
      <app-list-details *ngIf="list.showDescription"[list]='list' (isComplete)='completeList($event,i)'></app-list-details>
   </div>

</ul>
<p *ngIf="lists.length > 4">You have quite a number of lists</p>
